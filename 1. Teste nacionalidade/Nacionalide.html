<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1> Você é brasileiro?</h1>
    O país em que nasceu: <input type="text" name="txtnac" id="txtnac"/>
    <input type="button" value="Verificar" onclick="confirmar()">

    <div id="res"></div>
    <script>
        function confirmar() {
        var txtn = window.document.getElementById("txtnac")
        var res = window.document.getElementById("res")
        var nac = txtn.value;

        res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`;
    if (nac == "Brasil" || nac == "brasil") {
        res.innerHTML += `<p>Você é <strong>brasileiro</strong><p>`
    } else {
        res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
    }
        }
    </script>

</body>
    <div id="res"> Resultado</div>
</html>
